<!-- Design 15: Bottom Color Block -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Letterhead Design 15</title>
    <style>
        @page {
            size: A4;
            margin: 2.2cm 2cm;
        }

        body {
            margin: 0;
            font-family: 'DM Sans', Arial, sans-serif;
            background: #f5f6fa;
        }

        .container {
            width: 210mm;
            height: 297mm;
            margin: auto;
            background: #fff;
            box-sizing: border-box;
            border: 1px solid #e5e8ea;
        }

        .header {
            padding: 33px 35px 14px 35px;
        }

        .logo {
            font-size: 23px;
            color: #e17055;
            font-weight: bold;
        }

        .company {
            font-size: 16px;
            color: #222;
        }

        .tagline {
            font-size: 13px;
            color: #e17055;
        }

        .contact {
            font-size: 12px;
            color: #636e72;
            margin-top: 5px;
        }

        .content {
            padding: 28px 35px 25px 35px;
            min-height: 170mm;
        }

        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #e17055;
            color: #fff;
            padding: 21px 35px;
            font-size: 12px;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            display: flex;
            justify-content: space-between;
        }

        .container {
            position: relative;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="logo">Your Logo</span><br>
            <span class="company">Company Name</span><br>
            <span class="tagline">Professional Excellence</span>
            <div class="contact">contact@company.com | +91-10001 20002</div>
        </div>
        <div class="content"></div>
        <div class="footer">
            <span>301, Citi Plaza, Surat</span>
            <span>company.com</span>
        </div>
    </div>
</body>

</html>
