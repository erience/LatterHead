<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterhead Preview</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .sidebar {
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-item {
            cursor: pointer;
            padding: 10px;
            border-bottom: 1px solid #eee;
            transition: background .2s;
        }

        .sidebar-item:hover {
            background: #e6e6e6;
        }

        .sidebar-item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Mobile Handling */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>

<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
